<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="filters.css">

  <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
</head>
<body>
  <h1>FILTER FUN</h1>
  <div>
    <canvas id="can"></canvas>
    <h2>Load image</h2>
    <input type="file" multiple="false" accept="image/*" id="file" onchange="loadimage()"><br>
    <h2>Choose Filter</h2>
    <input class="gray" type="button" value="Grayscale" onclick="dogray()">
    <input class="red" type="button" value="Red" onclick="dored()">
    <input class="india" type="button" value="India" onclick="doindia()">
    <input class="rainbow" type="button" value="Rainbow" onclick="dorainbow()"><br>
    <input class="reset" type="button" value="Reset Image" onclick="reset()">
  </div>
</body>

<script type="text/javascript" src="filters.js"></script>

</html>
